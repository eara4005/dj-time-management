<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ セットリスト時間管理</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .time-setting {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .time-setting h2 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .time-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .time-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .time-input-group label {
            font-size: 0.9rem;
            color: #aaa;
        }

        input[type="number"] {
            width: 70px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: 2px solid #00d4ff;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: 2px solid #00d4ff;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .summary-card.warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
        }

        .summary-card.danger {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
        }

        .summary-card.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
        }

        .summary-card h3 {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .add-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .add-track h2 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .add-track-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.8rem;
            color: #aaa;
        }

        .form-group.title {
            flex: 2;
            min-width: 150px;
        }

        .form-group.artist {
            flex: 1;
            min-width: 120px;
        }

        .form-group.duration {
            width: auto;
        }

        .duration-inputs {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .duration-inputs input {
            width: 55px;
        }

        .duration-inputs span {
            color: #aaa;
            font-size: 0.9rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add {
            background: #00d4ff;
            color: #1a1a2e;
            font-weight: bold;
        }

        .btn-add:hover {
            background: #00a8cc;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .btn-delete:hover {
            background: rgba(220, 53, 69, 0.5);
        }

        .btn-edit {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .btn-edit:hover {
            background: rgba(255, 193, 7, 0.5);
        }

        .btn-save {
            background: rgba(40, 167, 69, 0.3);
            color: #28a745;
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .btn-save:hover {
            background: rgba(40, 167, 69, 0.5);
        }

        .btn-cancel {
            background: rgba(108, 117, 125, 0.3);
            color: #adb5bd;
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .btn-cancel:hover {
            background: rgba(108, 117, 125, 0.5);
        }

        .tracklist {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }

        .tracklist h2 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .track-header {
            display: grid;
            grid-template-columns: 40px 1fr 70px 100px 100px 120px;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: #00d4ff;
            font-weight: bold;
        }

        .track-item {
            display: grid;
            grid-template-columns: 40px 1fr 70px 100px 100px 120px;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            align-items: center;
            transition: background 0.3s ease;
            cursor: grab;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .track-item.dragging {
            opacity: 0.4;
            cursor: grabbing;
        }

        .track-item.drag-over {
            border-top: 2px solid #00d4ff;
        }

        .track-number {
            font-weight: bold;
            color: #00d4ff;
            text-align: center;
        }

        .track-info {
            overflow: hidden;
        }

        .track-title {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 0.85rem;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-data {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            padding: 6px 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
        }

        .track-data .data-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
        }

        .track-data .data-value {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            font-weight: bold;
        }

        .track-data.bpm {
            background: rgba(157, 78, 221, 0.15);
        }

        .track-data.bpm .data-label {
            color: #9d4edd;
        }

        .track-data.bpm .data-value {
            color: #c77dff;
        }

        .track-data.duration {
            background: rgba(0, 212, 255, 0.1);
        }

        .track-data.duration .data-label {
            color: #0096a8;
        }

        .track-data.duration .data-value {
            color: #00d4ff;
        }

        .track-data.end-time {
            background: rgba(255, 255, 255, 0.08);
        }

        .track-data.end-time .data-label {
            color: #666;
        }

        .track-data.end-time .data-value {
            color: #ccc;
        }

        .track-item.reserve {
            opacity: 0.45;
            border-left: 3px solid #ff9800;
        }

        .track-item.reserve .track-number {
            color: #ff9800;
        }

        .reserve-badge {
            display: inline-block;
            font-size: 0.65rem;
            background: rgba(255, 152, 0, 0.25);
            color: #ff9800;
            padding: 1px 6px;
            border-radius: 4px;
            margin-left: 6px;
            vertical-align: middle;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .btn-reserve {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .btn-reserve:hover {
            background: rgba(255, 152, 0, 0.4);
        }

        .btn-reserve.active {
            background: rgba(255, 152, 0, 0.5);
            color: #fff;
        }

        .track-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .track-item.editing {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .edit-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            grid-column: 2 / -1;
        }

        .edit-form .edit-input {
            padding: 8px 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 0.9rem;
        }

        .edit-form .edit-input:focus {
            outline: 2px solid #00d4ff;
        }

        .edit-form .edit-title {
            flex: 2;
            min-width: 120px;
        }

        .edit-form .edit-artist {
            flex: 1;
            min-width: 100px;
        }

        .edit-form .edit-duration {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .edit-form .edit-duration input {
            width: 50px;
            text-align: center;
        }

        .edit-form .edit-duration span {
            color: #aaa;
        }

        .edit-form .edit-actions {
            display: flex;
            gap: 5px;
        }

        @media (max-width: 768px) {
            .track-header {
                display: none;
            }

            .track-item {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .track-item .track-number {
                grid-column: 1 / -1;
            }

            .track-item .track-info {
                grid-column: 1 / -1;
            }

            .track-item .track-actions {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DJ セットリスト時間管理</h1>

        <div class="time-setting">
            <h2>持ち時間設定</h2>
            <div class="time-inputs">
                <div class="time-input-group">
                    <input type="number" id="totalHours" min="0" max="24" value="1" onchange="updateCalculations()">
                    <label>時間</label>
                </div>
                <div class="time-input-group">
                    <input type="number" id="totalMinutes" min="0" max="59" value="0" onchange="updateCalculations()">
                    <label>分</label>
                </div>
                <div class="time-input-group">
                    <input type="number" id="totalSeconds" min="0" max="59" value="0" onchange="updateCalculations()">
                    <label>秒</label>
                </div>
            </div>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h3>持ち時間</h3>
                <div class="value" id="totalTimeDisplay">1:00:00</div>
            </div>
            <div class="summary-card">
                <h3>使用時間</h3>
                <div class="value" id="usedTimeDisplay">0:00:00</div>
            </div>
            <div class="summary-card" id="remainingCard">
                <h3>残り時間</h3>
                <div class="value" id="remainingTimeDisplay">1:00:00</div>
            </div>
            <div class="summary-card">
                <h3>曲数</h3>
                <div class="value" id="trackCountDisplay">0</div>
            </div>
        </div>

        <div class="add-track">
            <h2>楽曲を追加</h2>
            <div class="add-track-form">
                <div class="form-group title">
                    <label>曲名</label>
                    <input type="text" id="trackTitle" placeholder="曲名を入力">
                </div>
                <div class="form-group artist">
                    <label>アーティスト</label>
                    <input type="text" id="trackArtist" placeholder="アーティスト名">
                </div>
                <div class="form-group duration">
                    <label>長さ</label>
                    <div class="duration-inputs">
                        <input type="number" id="trackMinutes" min="0" max="59" value="3" placeholder="分">
                        <span>:</span>
                        <input type="number" id="trackSeconds" min="0" max="59" value="30" placeholder="秒">
                    </div>
                </div>
                <div class="form-group">
                    <label>BPM</label>
                    <input type="number" id="trackBpm" min="0" max="999" placeholder="BPM">
                </div>
                <button class="btn-add" onclick="addTrack()">追加</button>
            </div>
        </div>

        <div class="tracklist">
            <h2>セットリスト</h2>
            <div class="track-header">
                <div>#</div>
                <div>曲情報</div>
                <div style="text-align:center">BPM</div>
                <div style="text-align:center">長さ</div>
                <div style="text-align:center">終了時点</div>
                <div style="text-align:center">操作</div>
            </div>
            <div id="tracklistContainer">
                <div class="empty-message">楽曲を追加してください</div>
            </div>
        </div>
    </div>

    <script>
        let tracks = [];
        let editingId = null;

        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function formatTimeWithSign(totalSeconds) {
            const absSeconds = Math.abs(totalSeconds);
            const sign = totalSeconds < 0 ? '-' : '';
            return sign + formatTime(absSeconds);
        }

        function getTotalTimeInSeconds() {
            const hours = parseInt(document.getElementById('totalHours').value) || 0;
            const minutes = parseInt(document.getElementById('totalMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('totalSeconds').value) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }

        function getUsedTimeInSeconds() {
            return tracks.reduce((sum, track) => track.reserve ? sum : sum + track.duration, 0);
        }

        function updateCalculations() {
            const totalTime = getTotalTimeInSeconds();
            const usedTime = getUsedTimeInSeconds();
            const remainingTime = totalTime - usedTime;

            document.getElementById('totalTimeDisplay').textContent = formatTime(totalTime);
            document.getElementById('usedTimeDisplay').textContent = formatTime(usedTime);
            document.getElementById('remainingTimeDisplay').textContent = formatTimeWithSign(remainingTime);
            const activeCount = tracks.filter(t => !t.reserve).length;
            const reserveCount = tracks.filter(t => t.reserve).length;
            document.getElementById('trackCountDisplay').textContent = reserveCount > 0 ? `${activeCount} (+${reserveCount})` : `${activeCount}`;

            const remainingCard = document.getElementById('remainingCard');
            remainingCard.classList.remove('success', 'warning', 'danger');

            if (remainingTime < 0) {
                remainingCard.classList.add('danger');
            } else if (remainingTime < 300) { // 5分未満
                remainingCard.classList.add('warning');
            } else {
                remainingCard.classList.add('success');
            }

            renderTracklist();
        }

        function addTrack() {
            const title = document.getElementById('trackTitle').value.trim();
            const artist = document.getElementById('trackArtist').value.trim();
            const minutes = parseInt(document.getElementById('trackMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('trackSeconds').value) || 0;
            const bpm = parseInt(document.getElementById('trackBpm').value) || 0;

            if (!title) {
                alert('曲名を入力してください');
                return;
            }

            const duration = minutes * 60 + seconds;
            if (duration <= 0) {
                alert('曲の長さを入力してください');
                return;
            }

            tracks.push({
                id: Date.now(),
                title,
                artist,
                duration,
                bpm,
                reserve: false
            });

            // フォームをリセット
            document.getElementById('trackTitle').value = '';
            document.getElementById('trackArtist').value = '';
            document.getElementById('trackMinutes').value = '3';
            document.getElementById('trackSeconds').value = '30';
            document.getElementById('trackBpm').value = '';

            updateCalculations();
            saveToLocalStorage();
        }

        function deleteTrack(id) {
            tracks = tracks.filter(track => track.id !== id);
            updateCalculations();
            saveToLocalStorage();
        }

        function toggleReserve(id) {
            const track = tracks.find(t => t.id === id);
            if (track) {
                track.reserve = !track.reserve;
                updateCalculations();
                saveToLocalStorage();
            }
        }

        function renderTracklist() {
            const container = document.getElementById('tracklistContainer');
            const totalTime = getTotalTimeInSeconds();

            if (tracks.length === 0) {
                container.innerHTML = '<div class="empty-message">楽曲を追加してください</div>';
                return;
            }

            let html = '';
            let elapsedTime = 0;

            tracks.forEach((track, index) => {
                const isReserve = track.reserve;
                if (!isReserve) {
                    elapsedTime += track.duration;
                }

                const isEditing = editingId === track.id;
                const minutes = Math.floor(track.duration / 60);
                const seconds = track.duration % 60;

                const bpmDisplay = track.bpm ? track.bpm : '-';
                const reserveBadge = isReserve ? '<span class="reserve-badge">予備</span>' : '';
                const reserveClass = isReserve ? ' reserve' : '';
                const reserveBtnClass = isReserve ? ' active' : '';
                const reserveBtnLabel = isReserve ? '予備ON' : '予備';

                if (isEditing) {
                    html += `
                        <div class="track-item editing${reserveClass}">
                            <div class="track-number">${index + 1}</div>
                            <div class="edit-form">
                                <input type="text" class="edit-input edit-title" id="edit-title-${track.id}" value="${escapeHtml(track.title)}" placeholder="曲名">
                                <input type="text" class="edit-input edit-artist" id="edit-artist-${track.id}" value="${escapeHtml(track.artist)}" placeholder="アーティスト">
                                <div class="edit-duration">
                                    <input type="number" class="edit-input" id="edit-minutes-${track.id}" value="${minutes}" min="0" max="59">
                                    <span>:</span>
                                    <input type="number" class="edit-input" id="edit-seconds-${track.id}" value="${seconds}" min="0" max="59">
                                </div>
                                <input type="number" class="edit-input" id="edit-bpm-${track.id}" value="${track.bpm || ''}" min="0" max="999" placeholder="BPM" style="width: 65px; text-align: center;">
                                <div class="edit-actions">
                                    <button class="btn-save" onclick="saveEdit(${track.id})">保存</button>
                                    <button class="btn-cancel" onclick="cancelEdit()">取消</button>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="track-item${reserveClass}" draggable="true" data-index="${index}">
                            <div class="track-number">${index + 1}</div>
                            <div class="track-info">
                                <div class="track-title">${escapeHtml(track.title)}${reserveBadge}</div>
                                <div class="track-artist">${escapeHtml(track.artist) || '-'}</div>
                            </div>
                            <div class="track-data bpm">
                                <span class="data-label">BPM</span>
                                <span class="data-value">${bpmDisplay}</span>
                            </div>
                            <div class="track-data duration">
                                <span class="data-label">長さ</span>
                                <span class="data-value">${formatTime(track.duration)}</span>
                            </div>
                            <div class="track-data end-time">
                                <span class="data-label">終了</span>
                                <span class="data-value">${isReserve ? '-' : formatTime(elapsedTime)}</span>
                            </div>
                            <div class="track-actions">
                                <button class="btn-reserve${reserveBtnClass}" onclick="toggleReserve(${track.id})">${reserveBtnLabel}</button>
                                <button class="btn-edit" onclick="startEdit(${track.id})">編集</button>
                                <button class="btn-delete" onclick="deleteTrack(${track.id})">削除</button>
                            </div>
                        </div>
                    `;
                }
            });

            container.innerHTML = html;
            setupDragAndDrop();
        }

        let dragSrcIndex = null;

        function setupDragAndDrop() {
            const items = document.querySelectorAll('.track-item[draggable="true"]');
            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('dragenter', handleDragEnter);
                item.addEventListener('dragleave', handleDragLeave);
                item.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            dragSrcIndex = parseInt(this.dataset.index);
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', dragSrcIndex);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.track-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            const dropIndex = parseInt(this.dataset.index);
            if (dragSrcIndex === null || dragSrcIndex === dropIndex) return;

            const [movedTrack] = tracks.splice(dragSrcIndex, 1);
            tracks.splice(dropIndex, 0, movedTrack);
            dragSrcIndex = null;

            updateCalculations();
            saveToLocalStorage();
        }

        function startEdit(id) {
            editingId = id;
            renderTracklist();
            const titleInput = document.getElementById(`edit-title-${id}`);
            titleInput.focus();
            titleInput.select();

            // 編集フォーム内のキーイベント
            const editInputs = document.querySelectorAll('.track-item.editing .edit-input');
            editInputs.forEach(input => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        saveEdit(id);
                    } else if (e.key === 'Escape') {
                        e.preventDefault();
                        cancelEdit();
                    }
                });
            });
        }

        function saveEdit(id) {
            const title = document.getElementById(`edit-title-${id}`).value.trim();
            const artist = document.getElementById(`edit-artist-${id}`).value.trim();
            const minutes = parseInt(document.getElementById(`edit-minutes-${id}`).value) || 0;
            const seconds = parseInt(document.getElementById(`edit-seconds-${id}`).value) || 0;
            const bpm = parseInt(document.getElementById(`edit-bpm-${id}`).value) || 0;

            if (!title) {
                alert('曲名を入力してください');
                return;
            }

            const duration = minutes * 60 + seconds;
            if (duration <= 0) {
                alert('曲の長さを入力してください');
                return;
            }

            const track = tracks.find(t => t.id === id);
            if (track) {
                track.title = title;
                track.artist = artist;
                track.duration = duration;
                track.bpm = bpm;
            }

            editingId = null;
            updateCalculations();
            saveToLocalStorage();
        }

        function cancelEdit() {
            editingId = null;
            renderTracklist();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function saveToLocalStorage() {
            const data = {
                tracks,
                totalHours: document.getElementById('totalHours').value,
                totalMinutes: document.getElementById('totalMinutes').value,
                totalSeconds: document.getElementById('totalSeconds').value
            };
            localStorage.setItem('djSetlist', JSON.stringify(data));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('djSetlist');
            if (saved) {
                const data = JSON.parse(saved);
                tracks = (data.tracks || []).map(track => ({
                    ...track,
                    bpm: track.bpm || 0,
                    reserve: track.reserve || false
                }));
                document.getElementById('totalHours').value = data.totalHours || 1;
                document.getElementById('totalMinutes').value = data.totalMinutes || 0;
                document.getElementById('totalSeconds').value = data.totalSeconds || 0;
            }
            updateCalculations();
        }

        // Enter key で追加
        document.getElementById('trackTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTrack();
        });
        document.getElementById('trackArtist').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTrack();
        });
        document.getElementById('trackSeconds').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTrack();
        });
        document.getElementById('trackBpm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTrack();
        });

        // 初期化
        loadFromLocalStorage();
    </script>
</body>
</html>
